<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Squad Vote - Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect
    // Store the current path and redirect to base
    var pathSegmentsToKeep = 1; // /feedback-app/
    var l = window.location;
    sessionStorage.setItem(
      'redirect',
      l.pathname.slice(0, 1 + l.pathname.indexOf('/', 1)) +
      '?' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
  <meta http-equiv="refresh" content="0;URL='/feedback-app/'">
</head>
<body>
  Redirecting...
</body>
</html>
